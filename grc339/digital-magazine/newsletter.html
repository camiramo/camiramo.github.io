<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Thrown</title>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Expires" content="0"/>
        <link rel="stylesheet" href="https://use.typekit.net/xxt5fti.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>
                    <a href="index.html">
                        <img src="digitalmagazine_logo.png" alt="thrown logo">
                    </a>
                </h1>

                <nav>
                    <ul>
                        <li><a href="#">Tutorials</a></li>
                        <li><a href="photogallery.html">Inspiration</a></li>
                        <li><a href="#">Tips & Tricks</a></li>
                        <li><a href="newsletter.html">Newsletter</a></li>
                    </ul>
                </nav>
            </header>

            <main>
                <form>
                    <section class="personal-info">
                        <h3>Personal information</h3>
                        <ul>
                            <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="your full name" /></li>
                            <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="your email" /></li>
                            <li><label for="phone">Phone:</label> <input type="tel" name="phone" id="phone" placeholder="your phone number" /></li>
                        </ul>
                     </section>

                     <section class="checkbox">
                         <h3>Interests</h3>
                         <h4>What are you interested in?</h4>
                         <ul>
                            <li><input type="checkbox" id="tutorials" value="tutorials" /> <label for="tutorials">Tutorials</label></li>
                            <li><input type="checkbox" id="tips-tricks" value="tips-tricks" /> <label for="tips-tricks">Tips & Tricks</label></li>
                            <li><input type="checkbox" id="inspiration" value="inspiration" /> <label for="inspiration">Inspiration</label></li>

                         </ul>
                     </section>

                     <section class="button">
                        <button type="subscribe">Subscribe</button>
                    </section>
                 </form>

            </main>

            <footer>
                <p>All rights reserved.</p>
            </footer>
        </div>
    </body>
</html>
